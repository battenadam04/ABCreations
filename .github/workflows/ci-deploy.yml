name: CI and Deploy with Lighthouse

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run typecheck --if-present

      - name: Lint (Next.js lint)
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Build Next.js app
        run: npm run build

      - name: Start Next.js server
        run: |
          nohup npm run start &
          sleep 7
     
      - name: Collect Lighthouse
        run: npx lhci collect

      - name: Make upload folder
        run: mkdir -p lhci-report

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: lhci-report

      - name: Assert Lighthouse Scores
        run: lhci assert

      - name: Trigger Vercel Deployment
        if: success()
        run: |
          echo "Triggering Vercel Deploy Hook..."
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
